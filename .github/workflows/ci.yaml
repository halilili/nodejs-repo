name: Continous Integration Workflow

##This CI workflow will be triggered whenever a new PR is created on the main branch ..
on:
   pull_request:
      branches:
        - main
      paths:
        - 'web/**'
   push:
     branches:
       - main
     paths:
       - 'web/**'
       
       

jobs:

   # Run unit tests to make sure everything is üëç
   test-job:
      name: 'Run Unit Tests'
      defaults:
         run:
           shell: bash
           # Define the working directory for all run steps in the workflow
           working-directory: ./web
      # Specify the OS we want the workflow to run on
      runs-on: ubuntu-latest
      # Define the steps for this job
      steps:
      - uses: actions/checkout@v2
        name: 'Checkout repository'
        
        
      - name: 'Install dependencies'
        run: npm install
        
        
      - name: 'Run the Test'
        run: npm run test
        
   linter-job:
      name: 'Run Linter for code analysis'
      defaults:
        run:
          shell: bash
          # Define the working directory for all run steps in the workflow
          working-directory: ./web
      runs-on: ubuntu-latest
      steps:
      
      - uses: actions/checkout@v2
        name: 'Checkout repository'
        
        
      - name: 'Install dependencies'
        run: npm install
        
        
      - name: 'Run the Linter'
        run: npx standard -v'
      
